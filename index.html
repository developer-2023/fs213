<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested functions</title>
</head>
<body>
    
    <script>
        function foo(data) {

            function bar(num) {
                return num * 3;
            }

            let result = bar(data);
            return result;
        }

        console.log(foo(10)); // 30
    </script>
</body>
</html>
